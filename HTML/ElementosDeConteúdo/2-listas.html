- Ordenadas (ol)

<h1>Receita bolo de cenoura</h1>
<h2>Ingredientes</h2>
<ul>
    <li>Farinha 1kg</li>
    <li>Cacau em pó 100g</li>
    <li>Leite 200ml</li>
    <li>Ovo</li>
</ul>

<h2>Modo de preparo</h2>

<ol>
    <li>Pegar a farinha e colocar em um recipiente</li>
    <li>Misturar com o cacau</li>
    <li>Misturar com a cenoura</li>
</ol>
