<!-- Aspas
- Para seguir um padrão, não se deve omitir aspas.
- Sempre utilizar aspas duplas para não gerar confusão no código
-->
<a title="isn't">link</a>

<!-- Atributos Booleanos
- Não precisam de conteúdo
Ex: hidden é usado para "esconder" um elemento
-->

<h1 hidden>Título</h1>
