<p>
    O HTML permite <em>aninhar</em> tags, como colocar <strong>ênfase</strong> com a tag 'em'
    dentro de um parágrafo 'p'. É importante entender o alinhamento de tags,
    onde uma é considerada a tag pai e as outras são as tags filhas.
    É essencial fechar as tags corretamente para evitar erros no código HTML.
</p>
